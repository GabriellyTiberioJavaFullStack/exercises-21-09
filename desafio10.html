<!-- Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa deverá calcular e
mostrar :
    a. A menor altura do grupo;
    b. A maior altura do grupo; -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let alt = []

        for (i = 1; i <= 15; i++){
            let altura = parseFloat(prompt(`Digite a altura da ${i}° pessoa. `))
            alt.push(altura)
        }

        let menoralt = 0
        let maioralt = 0

        for(let altura of alt) {
        if(menoralt == 0 ) {
        menoralt = altura
        }

        else {
          if (altura > maioralt){
            maioralt = altura
          }

          if (altura < menoralt){
            menoralt = altura
          }
         }
        }

      alert(`menor altura é ${menoralt}`)
      alert(`maior altura é ${maioralt}`)

    </script>
</body>
</html>
