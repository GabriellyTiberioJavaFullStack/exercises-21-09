<!-- Leia a velocidade máxima permitida em uma avenida e a velocidade com que o motorista
estava dirigindo nela e calcule a multa que uma pessoa vai receber, sabendo que são
pagos: 
    a) 50 reais se o motorista estiver ultrapassar em até 10km/h a velocidade permitida (ex.: velocidade máxima: 50km/h; motorista a 60km/h ou a 56km/h); 
    b) 100 reais, se o motorista ultrapassar de 11 a 30 km/h a velocidade permitida. 
    c) 200 reais, se estiver
    acima de 31km/h da velocidade permitida. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio18</title>
</head>
<body>
    <script>
        let velmax = parseInt(prompt(`Qual a velocidade máxima da avenida onde você estava?`))

        let velmot = parseInt(prompt(`Qual era a velocidade que você estava dirigindo?`))

        if (velmot < velmax ) {
            alert (`Você está na velocidade permitida.`)
        }

        else if (velmot > velmax && velmot <= (velmax + 10)) {
            alert (`Sua multa será de 50,00.`)
        }

        else if (velmot > (velmax + 10) && velmot <= (velmax + 30)) {
            alert(`Sua multa será de 100,00. `)
        }

        else {
            alert (`Sua multa será de 200,00. `)
        }
    </script>
</body>
</html>
