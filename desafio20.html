<!-- Leia um número binário e transforme-o em decimal -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
    let numbi = prompt(`Escreva um número binário.`)
    console.log(numbi)
    console.log(numbi.length)

    for (let i = 0; i < numbi.length; i++) {
        let numdec = (2 ** i) * numbi

        document.write(`<p> ${numdec} </p>`)
    }
    
    </script>
</body>
</html>
