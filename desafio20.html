<!-- Leia um número binário e transforme-o em decimal -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
    let numbi = parseInt(prompt(`Informe o número binário a ser convertido.`));
        
    let numdec = parseInt(numdec, 2);

    document.write(`<p>O número binário ${numbi} é ${numdec} em número decimal. </p>`)
    </script>
</body>
</html>
